<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Header -->
  <div class="max-w-3xl mx-auto flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">‚úèÔ∏è Edit Tour</h1>
    <a href="/admin" 
       class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border rounded-lg shadow-sm hover:bg-gray-50 transition">
      ‚Üê Back
    </a>
  </div>

  <!-- Form Card -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8">
    <form method="POST" class="space-y-5">
      
      <!-- Tour Name -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tour Name</label>
        <input type="text" name="name" value="{{ tour.name }}" 
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-400">
      </div>

      <!-- Price -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Price</label>
        <input type="number" step="0.01" name="price" value="{{ tour.price }}" 
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-400">
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Description</label>
        <textarea name="description" rows="4" 
                  class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-400">{{ tour.description }}</textarea>
      </div>

      <!-- Image URL -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Image URL</label>
        <input type="text" name="image_url" value="{{ tour.image_url }}" 
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-400">
      </div>

      <!-- Buttons -->
      <div class="flex items-center justify-between pt-4">
        <a href="/admin" 
           class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
          Cancel
        </a>
        <button type="submit" 
                class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
          üíæ Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
