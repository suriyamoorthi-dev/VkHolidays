<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Custom styles to enhance Tailwind's default classes */
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5; /* A vibrant purple on focus */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-label {
            color: #374151; /* Darker text for better contrast */
        }
        .submit-button {
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .submit-button:hover {
            transform: translateY(-2px); /* A slight lift on hover */
        }
    </style>
</head>
<body>
    <div class="w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Add New Product</h1>
        
        <form action="/admin/add" method="POST" class="bg-white p-8 md:p-10 rounded-xl shadow-lg border border-gray-200">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-semibold form-label">Product Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md form-input" placeholder="e.g., Organic Honey" required>
            </div>

            <div class="mb-5">
                <label for="description" class="block mb-2 text-sm font-semibold form-label">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-md form-input" placeholder="A brief description of the product..."></textarea>
            </div>

            <div class="mb-5">
                <label for="grams" class="block mb-2 text-sm font-semibold form-label">Grams (Weight)</label>
                <input type="text" id="grams" name="grams" class="w-full px-4 py-2 border rounded-md form-input" placeholder="e.g., 500">
            </div>

            <div class="mb-5">
                <label for="price" class="block mb-2 text-sm font-semibold form-label">Price (â‚¹)</label>
                <input type="number" id="price" step="0.01" name="price" class="w-full px-4 py-2 border rounded-md form-input" placeholder="e.g., 299.99" required>
            </div>

            <div class="mb-6">
                <label for="image_url" class="block mb-2 text-sm font-semibold form-label">Image URL</label>
                <input type="text" id="image_url" name="image_url" class="w-full px-4 py-2 border rounded-md form-input" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="/admin" class="back-button w-full text-center text-white font-bold py-3 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Back
                </a>

            <button type="submit" class="submit-button w-full bg-indigo-600 text-white font-bold py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Add Product
            </button>
        </form>
    </div>
</body>
</html>
